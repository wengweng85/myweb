<script src="assets/js/layer_mobile/layer.js"></script>
<script type="text/javascript">

function saverechistory(member_id) {
	layer.open({
	    content: '推荐简历前，请与被推荐者确认。' + '\n' + '确定继续推荐该简历吗？'
	    ,btn: ['确定', '取消']
	    ,yes: function(index){
	    	$.ajax({
				type: 'POST',
				url: '/myweb/dd/test',
				dataType: "json",
				data:"member_id="+member_id,
				success: function(data){
					if(data.success){
						layer.open({
						  content: data.message
						  ,skin: 'msg'
						  ,time: 2 //2秒后自动关闭
						});
						
						//location.reload();
				        //layer.close(index);
					}else{
						layer.msg('调用showmessage');
						
						layer.open({
						  content: '调用showmessage'
						  ,skin: 'msg'
						  ,time: 2 //2秒后自动关闭
						});
						
						//showmessage();
					}
				}
			});
	    }
    });
}

</script>
